<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #content {
      margin-top: 1rem;
      padding: 1rem;
      background: #f7f7f7;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Registration Status</h1>
  <div id="content">Loading...</div>

  <script>
    function displayStatus() {
      const hash = window.location.hash;
      const contentDiv = document.getElementById("content");

      // Expecting the hash format to be "#/status/<registrationId>"
      if (hash.startsWith("#/status/")) {
        const parts = hash.split("/");
        const registrationId = parts[2];
        // Here, you could add code to fetch additional registration info via an API.
        contentDiv.innerText = "Your registration ID is: " + registrationId;
      } else {
        contentDiv.innerText = "No registration ID found in the URL.";
      }
    }

    // Update content on page load and when the hash changes
    window.addEventListener("load", displayStatus);
    window.addEventListener("hashchange", displayStatus);
  </script>
</body>
</html>
